## Default values for training DeepSTARR model

epochs:
  desc: Number of epochs to train over
  value: 100
batch_size:
  desc: Size of each mini-batch
  value: 128
loss_fxn:
  desc: Loss function
  value: 'mse'
activation:
  desc: Activation function to use in each convolutional block
  value: 'relu'
optimizer:
  desc: Name of optimizer to use
  value: 'Adam'
optim_lr:
  desc: Learning rate used by optimizer
  value: 0.001
early_stopping:
  desc: If true, train with early stopping
  value: true
es_patience:
  desc: Patience to use for early stopping
  value: 10
lr_decay:
  desc: If true, train with learning rate decay
  value: false
